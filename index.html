<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>M2M</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chat_section">
        <header>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">M2M</a>
                  <div id="typee" class="text-white"></div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-white mode" href="#"><i class="bi bi-moon-stars" id="night"></i></a>
                      </li>
                      <li class="nav-item">
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">File</a>
                      </li>  
                      <label for="file" class="text-white" style="margin: auto;">Images</label>
                            <input type="file" required multiple accept="image/*" name="image" id="file" onchange="loadFile(this)" style="display: none;">
                    </ul>
                  </div>
                </div>
              </nav>   
        </header>
        <div class="message__area overflow-auto" id="msg_area">
        </div>
        <span id="reply_msg"></span>     
        <div class="input-group" style="position: absolute; bottom: 0;">
            <textarea class="form-control custom-control" style="resize:none" id="textarea"></textarea>     
            <span class="input-group-addon btn btn-primary bi bi-send" onclick="sendmsg()" ></span>
        </div>
        <div class="reply_id" style="display:none;"></div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="event.js"></script>
    <script src="/client.js"></script>
    
</body>
</html>
